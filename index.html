<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5277;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            display: none;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de QR Code</h2>
        <input type="text" id="urlInput" placeholder="Digite a URL">
        <button id="generateBtn">Gerar QR Code</button>
        <div class="qr-container">
            <img id="qrCode">
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
